spring:
  ai:
    azure:
      openai:
        api-key: ${AZURE_OPENAI_API_KEY:your-azure-openai-api-key}
        endpoint: ${AZURE_OPENAI_ENDPOINT:https://your-resource.openai.azure.com}
        deployment-name: ${AZURE_OPENAI_DEPLOYMENT_NAME:gpt-4}
        version: ${AZURE_OPENAI_VERSION:-}
        chat:
          options:
            temperature: 0.7
            max-tokens: 2000
  autoconfigure:
    exclude: org.springframework.ai.autoconfigure.openai.OpenAiAutoConfiguration

# 覆盖默认配置
agent:
  react:
    max-iterations: 5
    enable-logging: true
