server:
  port: 8080

spring:
  application:
    name: agent-pattern-test

  profiles:
    active: openai  # 默认使用 openai，可切换为 azure-openai

  ai:
    openai:
      api-key: ${OPENAI_API_KEY:your-openai-api-key}
      model: gpt-4
      base-url: https://api.openai.com
      chat:
        options:
          temperature: 0.7
          max-tokens: 2000

# Agent配置
agent:
  orchestrator:
    default: react  # 默认编排器: react 或 plan-execute

  react:
    max-iterations: 5  # ReAct Agent最大迭代次数
    enable-logging: true  # 是否启用日志

  plan-execute:
    max-steps: 10  # Plan and Execute最大步骤数
    replan-threshold: 3  # 失败重新规划的阈值

  tools:
    enabled:
      - order-query
      - product-search
      - faq
      - knowledge-search

# 知识库配置
knowledge:
  enabled: true
  load-sample-data: true  # 是否加载示例数据

# 客服机器人配置
chatbot:
  name: "智能客服助手"
  welcome-message: "您好！我是智能客服助手，很高兴为您服务。我可以帮您查询订单、搜索产品或解答常见问题。"
  context-window: 10  # 保留的对话轮次

# 会话管理配置
session:
  default-ttl-minutes: 60  # 会话默认过期时间（分钟）
  auto-cleanup: true  # 是否自动清理过期会话
  cleanup-cron: "0 0 * * * ?"  # 清理任务执行时间（每小时执行一次）

logging:
  level:
    root: INFO
    com.example.agentpattern: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
